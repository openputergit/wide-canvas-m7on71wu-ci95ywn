<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medigram - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .input-field:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">MEDIGRAM</h1>
            <h2 class="text-xl font-semibold text-center text-gray-700 mb-6">SIGN UP</h2>
            
            <form id="signupForm" class="space-y-4">
                <div>
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Enter Username"
                        class="input-field w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none"
                        required
                    >
                </div>
                
                <div>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Enter Email ID"
                        class="input-field w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none"
                        required
                    >
                </div>
                
                <div>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Enter Password"
                        class="input-field w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none"
                        required
                    >
                </div>
                
                <div>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        placeholder="Re-Enter Password"
                        class="input-field w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none"
                        required
                    >
                </div>

                <button 
                    type="submit"
                    class="w-full bg-indigo-600 text-white py-3 rounded-md hover:bg-indigo-700 transition duration-200 font-semibold"
                >
                    Register
                </button>
            </form>

            <!-- Error message container -->
            <div id="errorMessage" class="mt-4 text-red-500 text-center hidden"></div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');

            // Reset error message
            errorMessage.classList.add('hidden');
            errorMessage.textContent = '';

            // Basic validation
            if (!username || !email || !password || !confirmPassword) {
                showError('All fields are required');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address');
                return;
            }

            // Password validation
            if (password.length < 8) {
                showError('Password must be at least 8 characters long');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            // If all validations pass
            alert('Registration successful!');
            this.reset();
        });

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
